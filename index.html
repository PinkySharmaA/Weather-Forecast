<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="weather-info">
            <div class="location">
                <h2>Location:</h2>
                <p id="location"></p>
            </div>
            <div class="temperature">
                <h2>Temperature:</h2>
                <p id="temperature"></p>
            </div>
            <div class="humidity">
                <h2>Humidity:</h2>
                <p id="humidity"></p>
            </div>
            <div class="wind-speed">
                <h2>Wind Speed:</h2>
                <p id="wind-speed"></p>
            </div>
            <!-- Add more weather details as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
